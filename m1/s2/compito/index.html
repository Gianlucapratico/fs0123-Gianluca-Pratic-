<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="padre">

    <div>
    <input type="testo" id="Display">
    </div>

    
   
       <div class="tasti"> <button class="simbolo" data-simbolo="7"onclick="aggiungi(this)">7</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="8"onclick="aggiungi(this)">8</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="9"onclick="aggiungi(this)">9</button></div>
    
       <div class="tasti">  <button class="simbolo"data-simbolo="/"onclick="aggiungi(this)">/</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="4"onclick="aggiungi(this)">4</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="5"onclick="aggiungi(this)">5</button></div>
   
       <div class="tasti"> <button class="simbolo"data-simbolo="6"onclick="aggiungi(this)">6</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="*"onclick="aggiungi(this)">x</button></div>
    
       <div class="tasti">  <button class="simbolo"data-simbolo="1"onclick="aggiungi(this)">1</button></div>
    
       <div class="tasti">  <button class="simbolo"data-simbolo="2"onclick="aggiungi(this)">2</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="3"onclick="aggiungi(this)">3</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="-"onclick="aggiungi(this)">-</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="c"onclick="cancella(this)">C</button></div>
    
       <div class="tasti">  <button class="simbolo"data-simbolo="0"onclick="aggiungi(this)">0</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="."onclick="aggiungi(this)">.</button></div>
    
       <div class="tasti"> <button class="simbolo"data-simbolo="+"onclick="aggiungi(this)">+</button></div>
    
    <div><button class="risultato" onclick="risultato()">=</button></div>
    </div>



<script>

    let numeri


    function aggiungi(numeri) {
        let simbolo = numeri.getAttribute('data-simbolo');
        let display = document.querySelector('#Display')
        
        display.value += simbolo;

    }


    function risultato(){
        let display = document.querySelector('#Display')
        display.value = eval(display.value) ;

 
    }
    function cancella(){
        let display = document.querySelector('#Display')
        display.value = eval(risultato).value = "";
}
</script>
    











    <script src="java.script/script.js"></script>
</body>
</html>
